<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Finalize seu cadastro</h1>
      <div class="menuHamburguer">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <div class="container">
      <h2>Insira seus dados</h2>
      <form>
        <div class="formCampo">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" />
        </div>
        <div class="formCampo">
          <label for="cpf">CPF:</label>
          <input type="tel" id="cpf" name="cpf" />
        </div>
        <div class="formCampo">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="formCampo">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" />
        </div>
        <div class="formCampo">
          <label for="endereco">Endereço completo:</label>
          <input type="text" id="endereco" name="endereco" />
        </div>
        <div class="formCampo">
          <label for="cep">Cep do endereço:</label>
          <input type="tel" id="cep" name="cep" />
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <footer>
      <p>2023 &copy; EBAC Motors - Todos os direitos reservados</p>
      <div>
        <a href="#">
          <img src="./icones/facebook.png" alt="icone facebook" />
        </a>
        <a href="#">
          <img src="./icones/instagram.png" alt=" icone instagram" />
        </a>
        <a href="#">
          <img src="./icones/youtube.png" alt="Icone youtube" />
        </a>
      </div>
    </footer>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
